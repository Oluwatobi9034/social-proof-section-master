<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main>
      <div class="container">
        
        <header>
          <div class="header-content">
            <h1>10,000+ of our users love our products.</h1>
          
            <p>We only provide great products combined with excellent customer service.
            See what our satisfied customers are saying about our services.</p>
          </div>
          
          <div class="star-box">
            <div class="star-icon star-icon1">
              <div>
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
              </div>
              
              <p>Rated 5 Stars in Reviews</p>
            </div>
            <div class="star-icon star-icon2">
              <div>
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
              </div>
              
              <p>Rated 5 Stars in Report Guru</p>
            </div>
            <div class="star-icon star-icon3">
              <div>
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
                <img src="images/icon-star.svg" aria-hidden="true">
              </div>
              
              <p>Rated 5 Stars in BestTech</p>
            </div>
          </div>  
        </header>

        <section>
          <figure class="first-figure">
            <div class="figure-header">
                <img src="images/image-colton.jpg" alt="A picture of Colton Smith">
                <p>Colton Smith<span class="Verified-buyer">Verified Buyer</span></p>
            </div>

           <blockquote>" We needed the same printed design as the one we had ordered a week prior.
              Not only did they find the original order, but we also received it in time.
              Excellent! "</blockquote>
          </figure>

          <figure class="second-figure">
            <div class="figure-header">
                <img src="images/image-irene.jpg" alt="A picture of Irene Roberts">
                <p>Irene Roberts<span class="Verified-buyer">Verified Buyer</span></p>  
            </div>

            <blockquote>" Customer service is always excellent and very quick turn around. Completely delighted with the simplicity of the purchase and the speed of delivery. "</blockquote>
          </figure>

          <figure class="third-figure">
            <div class="figure-header">
                <img src="images/image-anne.jpg" alt="A picture of Anne Wallace">
                <p>Anne Wallace<span class="Verified-buyer">Verified Buyer</span></p>
            </div>
            
            <blockquote>" Put an order with this company and can only praise them for the very high standard. Will definitely use them again and recommend them to everyone! "</blockquote>
          </figure>
        </section>
      </div>
    </main>
   
   
    
    
   

  </body>
</html>
